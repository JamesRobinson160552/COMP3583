<!DOCTYPE html>
<html>
<head>
    <title>BHB-UserSettings</title>
    <link rel="stylesheet" href="CSS/HomePage.css">
    <link rel="stylesheet" href="CSS/SignUpPage.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div class="header">
    <div class="header-center">
        <a href="HomeScreen.html">Home</a>
        <a href="BusinessOwnerVerifyScreen.html">Business Verification</a>
        <a class="active" href="UserProfileScreen.html">User Profile</a>
        <a href="LoginScreen.html">Log Out</a>
    </div>
</div>

<div class="divContainer">
    <div class="divBodySub">
        <img src="CSS/profilepic.jpg" class="image" width="100" height="100"></img>
        <button class="button" type="submit">Change Profile Picture</button> 
    </div>
</div>

<div class="divContainer">
    <div class="divBody">
        <p class="label">First Name</p>
        <input type="text" name="firstName" placeholder="John"></input>
        <p class="label">Last Name</p>
        <input type="text" name="lastName" placeholder="Doe"></input>
        <p class="label">Username</p>
        <input type="text" name="username"></input>
        <p class="label">Password</p>
        <input type="text" name="firstName"></input>
        <p class="label">Email</p>
        <input type="text" name="email"></input>
        <p class="label">Organization Name (if applicable)</p>
        <input type="text" name="organizationName"></input>
        <button class="button" type="submit">Save Changes</button> 
    </div>
</div>

</body>
</html>
